{% extends 'base.html' %}
{% block body %}
<style>
    .container{
        text-align: center;
        margin: 20px;
        padding: 0;
    }
    .input-block{
        width: 40%;
        padding: 5px;
        border-radius: 5px;
        border: 0;
        border-bottom: 1px solid hsl(0, 0%, 60%);
        background-color: hsl(0, 0%, 90%);
        color: black;
        margin-bottom: 25px;
        margin-top: 10px;
    }
    .input-name{
        text-align: left;
        font-weight:bold;
    }
    .password-link{
        text-align: center;
        width:40% ;
        /* background-color: #19747E; */
    }
    .submit-button:hover{
        box-shadow:0 4px 8px rgba(0, 0, 0, 2); 
    }
    .heading{
        font-weight: lighter;
        margin-bottom: 40px;
    }
</style>

<div class="container"> 
    <img class ='logo' src="https://www.svgheart.com/wp-content/uploads/2021/11/cute-owl-silhouette-free-svg-file-SvgHeart.Com.png" />
    <h3 class="heading">Register</h3>
        <form action="{{url_for('user_logged_in')}}" method="POST">
            <div>
                <label class ='input-name' name="idnumber" for="FullName"> SA ID Number: </label>
                <div>
                    <input class="input-block" type="text"  placeholder="ID number" >
                </div>
                <label class ='input-name' for="username"> Username: </label>
                <div>
                    <input class="input-block"  name="username" type="text"  placeholder="Username" >
                </div>
                <label class ='input-name' for="password"> Password: </label>
                <div>
                    <input class ="input-block"  name="password" type="text"  placeholder="Password" >
                </div>
                <label class ='input-name' for="password">Confirm Password</label>
                <div>
                    <input class ="input-block" type="text" name="password" placeholder="Confirm Password" >
                </div>
        
            <div class="buttons">
                <button type="submit" class="button">Register</button>
                <a href="/" class="button button"> Cancel</a>
            </div>
        </form>
    
    <a href="{{url_for('login')}}" style="color: gray;">Already have an account? Sign In</a>
</div>
{% endblock body %}
