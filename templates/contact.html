{% extends 'base.html' %}
{% block title %}Contact us{% endblock %}
{% block body %}


<div class="contact-container">
    <h2>Contact Us</h2>
    <p>Call : <span style="font-weight: bold;">012 345 6783</span></p>
    <p>Our Address: <span style="font-weight: bold;">3rd floor, 12 Old paarl, BellVille, Cape Town.</span></p>
    <p>Please fill the form below to contact us via email.</p>

    <div>
        <label class ='input-name' for="FullName"> Full Name: </label>
        <div >
            <input class="input-block" type="text"  placeholder="Enter your name" required/>
        </div>
    </div>

    <div >
        <label class ='input-name' for="CellNumber"> Cell number: </label>
        <div>
            <input class ="input-block" type="text"  placeholder="Enter your cell number" required/>
        </div>
    </div>

    <div>
        <label class ='input-name' for="Email"> Email: </label>
        <div>
            <input class ='input-block' type="text"  placeholder="Enter your email" required/>
        </div>
    </div>

    <div>
        <label class ='input-name' for="Feedback"> Feedback: </label>
        <div>
            <textarea class ='input-block' type="text"  placeholder="Add feedback"></textarea>
        </div>
    </div>

    <div>
        <a href="/submitted" class="button">Submit</a>
    </div>
</div>
{% endblock body %}
