<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .navigation{
        background-color: #1f6b8a;
        padding: 10px 20px;  
        color: #fff;
        width: 100%;
    }
    .navigation-links{
        margin:0;
    }
    .navbar-content{
        display: inline;
    }
    .logo{
        height: 50px;
    }
    .login{
        text-align: right;
        display: inline;
        /* margin-right: 20px; */
    }
    .button{
        display: inline-block;
        background-color: #042949;
        cursor: pointer;
        border-radius: 5px;
        border: none;
        margin-bottom: 45px;
        color: white;
        font-size: 12px;
        padding: 10px 60px; 
        text-align: center;
    }
    ul {
        margin: 0;
        padding: 0;
    }

    li {
        display: inline;
        margin-right: 20px;
        margin-top: 10px;
    }

    a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
    color: #c0aaaa; /* Change color on hover */
    cursor: pointer;
    }
    a:active{
        color: pink;
    }
    footer{
        width: 100%;
    }
    .footer-title{
        font-size: 20px;
        font-weight:lighter;
        border-bottom: 1px solid white;
    }
    .footer-links{
        font-size: 15px;
        font-weight: lighter;
    }
    .link-div{
        margin-top: 15px;
    }
    .social{
        margin-left: 15px;
    }
    i{
        font-size:24px;
    }
    @media (min-width:500px){
        footer{
        display: flex;
        justify-content: space-around;
        padding:16px;
        /* margin: 16px; */
    }
    }
    </style>
</head>
<body>
    <nav class=" navigation">
        <ul class = 'navbar-content'>
            <div class="navgation-links">
                    <li>
                        <a href="/"><img class ='logo' src="https://www.svgheart.com/wp-content/uploads/2021/11/cute-owl-silhouette-free-svg-file-SvgHeart.Com.png" /></a>
                    </li>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/policies">Our policies</a></li>
                <li><a href="/calculator">Calculator</a></li>
                <li><a href="/contact">Contact us</a></li>
                <li><a href="/login">LogIn</a></li>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                  </a>
            </div>
        </ul>
    </nav>
    <!-- To not show the nav until a particular width -->
    <!-- <script>
        function myFunction() {
          var x = document.getElementById("myLinks");
          if (x.style.display === "block") {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }
        </script> -->
    {% block body %}
    {% endblock body %}
    <footer class="navigation">
        <div class="blocks">
            <p class="footer-title">About</p>
            <div>
                <div class="link-div"><a class="footer-links" href="">Our strategy</a></div>
                <div class="link-div"><a class="footer-links" href="">Leardership</a></div>
                <div class="link-div"><a class="footer-links" href="">Careers</a></div>
                <div class="link-div"><a class="footer-links" href="">news</a></div>
            </div>         
        </div>
        <div class="blocks">
            <p class="footer-title">Legal</p>
            <div>
                <div class="link-div"><a class="footer-links" href="">Terms of use</a></div>
                <div class="link-div"><a class="footer-links" href="">Privacy</a></div>
                <div class="link-div"><a class="footer-links" href="">POPIA</a></div>
                <div class="link-div"><a class="footer-links" href="">FAIS</a></div>
            </div>         
        </div>
        <div class="blocks">
            <p class="footer-title">Connect with us</p>
            <div class="contact-us" >
                <i class="fa-brands fa-square-facebook social"></i>
                <i class="fa-brands fa-square-instagram social"></i>
                <i class="fa-brands fa-square-x-twitter social"></i>
                <i class="fa-brands fa-linkedin social"></i>
            </div>         
        </div>        
        </div>
    </footer>
</body>
</html>
