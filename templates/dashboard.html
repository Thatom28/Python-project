{% extends 'base_loggedIn.html' %}
{% block body %}
      <div class="container-fluid">
        <h2>Welcome, {{user.username}}</h2>
        <div class="user-info flex">
          <div>
            <div class="form-group">
              <label>UserName:</label>
              <input name="username" type="text" class="form-control" placeholder="{{user.username}}" disabled />
            </div>
            <div class="form-group">
              <label>First Name:</label>
              <input name="first_name" type="text" class="form-control" placeholder="{{user.first_name}}" disabled />
            </div>
            <div class="form-group">
              <label>Last Name:</label>
              <input name="last_name" type="text" class="form-control" placeholder="{{user.last_name}}" disabled />
            </div>
          </div>
          <div>
            <div class="form-group">
              <label>Mobile Number:</label>
              <input name="mobile_number" type="text" class="form-control" placeholder="{{user.mobile_number}}" disabled />
            </div>
            <div class="form-group">
              <label>Email:</label>
              <input name="email" type="text" class="form-control" placeholder="{{user.email}}" disabled />
            </div>
            <div class="form-group">
              <label>Gender:</label>
              <input name="gender" type="text" class="form-control" placeholder="{{user.gender}}" disabled />
            </div>
            <div class="form-group">
              <label>Date Of Birth:</label>
              <input name="date_of_birth" type="text" class="form-control" placeholder="{{user.date_of_birth}}" disabled />
            </div>
          </div>
      </div> 
        <a class="button" href="/update_personal_info">update personal information</a>
      </div>
      
    </div>
  </div>
</div>
{% endblock body %}
