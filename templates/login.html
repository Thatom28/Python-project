{% extends 'base.html' %}
{% block body %}
<style>
    .container{
        text-align: center;
        margin: 20px;
        padding: 0;
    }
    .input-block{
        width: 40%;
        padding: 5px;
        border-radius: 5px;
        border: 0;
        border-bottom: 1px solid hsl(0, 0%, 60%);
        background-color: hsl(0, 0%, 90%);
        color: black;
        margin-bottom: 25px;
        margin-top: 10px;
    }
    .input-name{
        text-align: left;
        font-weight:bold;
    }
    .submit-button{
        background-color: #19747E;
        color: black;
        cursor: pointer;
        border-radius: 5px;
        border: none;
        margin-bottom: 45px;
        color: white;
        font-size: 12px;
        /* justify-content: space-evenly; */
        padding: 10px 60px; 
    }
    .password-link{
        text-align: center;
        width:40% ;
        /* background-color: #19747E; */
    }
    .dis-flex{
        display: flex;
        color: #A9D6E5;
        font-size: 12px;
        /* text-align: center; */
        font-weight:lighter;
    }
    h3{
        font-weight: lighter;
    }
</style>
<div class="container"> 
    <img class ='logo' src="https://www.svgheart.com/wp-content/uploads/2021/11/cute-owl-silhouette-free-svg-file-SvgHeart.Com.png" />
    <h3>Log in</h3>
    <form action="{{url_for('user_logged_in')}}" method="POST">
        <label class ='input-name' for="username"> Username: </label>
        <div>
            <input class="input-block"  name="username" type="text"  placeholder="Username" />
        </div>
        <div class="password-link">
            <a class="dis-flex">Forgot username?</a>
        </div>

        <label class ='input-name' for="password"> Password: </label>
        <div>
            <input class ="input-block" name="password" type="text"  placeholder="Password" />
        </div>
        <div class="password-link">
            <a class="dis-flex">Forgot password?</a>
        </div>
    
        <div class="buttons">
            <button type="submit" class="button">Login</button>
            <a href="/" class="button">Cancel</a>
        </div>
    </form>
    <a href="{{url_for('register')}}" style="color: gray;">Don't have an account? Sign Up</a>
</div>
{% endblock body %}
